---
name: Release

"on":
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: false
        type: string

permissions:
  contents: write
  issues: write
  pull-requests: write
  deployments: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Set up JDK 21 (for building)
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JARs
        run: |
          chmod +x ./gradlew
          ./gradlew clean build fatJar
          
      - name: List built artifacts
        run: |
          echo "Built artifacts:"
          find lib/build/libs -name "*.jar" -ls
          echo ""
          echo "Release artifacts:"
          echo "- Slim JAR (recommended): $(find lib/build/libs -name "jackson-databind-jsonc-*.jar" | grep -v sources | grep -v javadoc | grep -v all | grep -v shadow)"
          echo "- Fat JAR (all-in-one):   $(find lib/build/libs -name "jackson-databind-jsonc-*-all.jar")"
          echo "- Sources JAR:            $(find lib/build/libs -name "*sources.jar")"
          echo "- Javadoc JAR:            $(find lib/build/libs -name "*javadoc.jar")"
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            lib/build/libs/jackson-databind-jsonc-*.jar
          generate_release_notes: true

      - name: Maven Central Portal Publishing Guide
        run: |
          echo "üìã Maven Central Publishing Information"
          echo "======================================"
          echo ""
          echo "‚ö†Ô∏è  IMPORTANT: Sonatype OSSRH is being discontinued (June 30, 2025)"
          echo "   This workflow no longer supports automatic OSSRH publishing."
          echo ""
          echo "üì¶ Built Artifacts:"
          echo "   ‚Ä¢ Slim JAR: lib/build/libs/jackson-databind-jsonc-*.jar"
          echo "   ‚Ä¢ Fat JAR:  lib/build/libs/jackson-databind-jsonc-*-all.jar"
          echo ""
          echo "üöÄ To publish to Maven Central Portal:"
          echo "   1. Visit: https://central.sonatype.com/"
          echo "   2. Sign in with your Sonatype account"
          echo "   3. Upload the generated JAR files from this release"
          echo "   4. Follow the Central Portal publishing workflow"
          echo ""
          echo "üìö Migration Guide:"
          echo "   ‚Ä¢ OSSRH Sunset: https://central.sonatype.org/pages/ossrh-eol/"
          echo "   ‚Ä¢ New Portal: https://central.sonatype.com/"
          echo "   ‚Ä¢ Gradle Migration: https://www.endoflineblog.com/migrate-maven-central-publishing-to-central-portal-for-a-gradle-project"
          echo ""
          echo "‚ÑπÔ∏è  This release includes GitHub artifacts that can be manually uploaded to Central Portal."
