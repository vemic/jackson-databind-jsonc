---
name: Release

"on":
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: false
        type: string

permissions:
  contents: write
  issues: write
  pull-requests: write
  deployments: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Set up JDK 21 (for building)
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JARs
        run: |
          chmod +x ./gradlew
          ./gradlew clean build fatJar
          
      - name: List built artifacts
        run: |
          echo "Built artifacts:"
          find lib/build/libs -name "*.jar" -ls
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            lib/build/libs/jackson-databind-jsonc-*.jar
          generate_release_notes: true

      - name: Verify Sonatype Configuration
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "Verifying Sonatype configuration..."
          ./gradlew validateCredentials
          
      - name: Publish to Maven Central (if credentials available)
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          if [ -z "$OSSRH_USERNAME" ] || [ -z "$OSSRH_PASSWORD" ]; then
            echo "‚ö†Ô∏è OSSRH credentials not set. Skipping Maven Central publishing."
            echo "Publishing to local repository only..."
            ./gradlew publishLocalOnly
            echo "‚úì Local publishing completed. To publish to Maven Central:"
            echo "  1. Set OSSRH_USERNAME and OSSRH_PASSWORD secrets"
            echo "  2. Set GPG_PRIVATE_KEY and GPG_PASSPHRASE secrets"
            echo "  3. Optionally set SONATYPE_STAGING_PROFILE_ID secret"
            exit 0
          fi
          
          echo "üì¶ Publishing to Maven Central..."
          echo "Step 1: Build and publish to Sonatype staging..."
          if ! ./gradlew publishToSonatype --info --stacktrace --no-daemon; then
            echo "‚ùå Failed to publish to Sonatype staging"
            echo "This might be due to:"
            echo "  - Invalid OSSRH credentials" 
            echo "  - Missing staging profile ID"
            echo "  - Network issues"
            echo ""
            echo "üí° Try setting SONATYPE_STAGING_PROFILE_ID secret to avoid profile discovery"
            exit 1
          fi
          
          echo "Step 2: Close and release staging repository..."
          if ! ./gradlew closeAndReleaseSonatypeStagingRepository --info --stacktrace --no-daemon; then
            echo "‚ùå Failed to close and release staging repository"
            echo "The artifacts may have been published to staging but not released"
            echo "Check https://s01.oss.sonatype.org/ for manual release"
            exit 1
          fi
          
          echo "‚úÖ Successfully published to Maven Central!"
